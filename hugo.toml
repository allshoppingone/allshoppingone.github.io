baseURL = "https://allshoppingone.github.io/"
languageCode = "ko-kr"
title = "allshoppingone 쇼핑 블로그"
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
summaryLength = 35

[pagination]
pagerSize = 12

[outputs]
home = ["HTML", "RSS", "JSON"]

[markup]
	[markup.goldmark]
		[markup.goldmark.renderer]
			unsafe = true

[minify]
disableXML = false
minifyOutput = true

[sitemap]
changefreq = "daily"
priority = 0.7
filename = "sitemap.xml"

[permalinks]
posts = "/posts/:slug/"

[params]
defaultTheme = "auto"
disableThemeToggle = false
ShowShareButtons = true
ShowReadingTime = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowToc = true
TocOpen = false
env = "production"
description = "allshoppingone 스마트 쇼핑 가이드 - 최신 트렌드와 할인 정보"
keywords = ["온라인쇼핑", "할인정보", "상품리뷰", "쇼핑가이드"]
images = ["/images/og-default.webp"]

# Search engine verification (set only when needed)
googleSiteVerification = ""
naverSiteVerification = ""
bingSiteVerification = ""
yandexSiteVerification = ""

[params.homeInfoParams]
Title = "스마트 쇼핑 정보"
Content = "합리적인 소비를 위한 상품 정보와 쇼핑 팁을 제공합니다."

[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 2
keys = ["title", "permalink", "summary", "content"]

[[menu.main]]
identifier = "posts"
name = "Posts"
url = "/posts/"
weight = 10

[[menu.main]]
identifier = "categories"
name = "Categories"
url = "/categories/"
weight = 20

[[menu.main]]
identifier = "tags"
name = "Tags"
url = "/tags/"
weight = 30
